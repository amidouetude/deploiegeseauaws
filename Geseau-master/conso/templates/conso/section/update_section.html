{% extends 'base.html' %}

{% block etatactuel %}Modifier votre section{% endblock etatactuel %}


{% block content %}
<form method="POST" class="card p-3 mt-2 myform" action="" autocomplete="off"> 
    {% csrf_token %}
    
    <div class="row">
        <div class="col-12">
                <div class="row p-2">
                        <label for="nom_section"> Nom de la section </label>
                        {{form.nom_section}}
                </div>
                <div class="row p-2">
                        <label for="description"> Description de la section </label>
                        {{form.description}}
                </div>
        </div>
    </div>

    <div class="mt-2">
        <button type="submit" class="btn btn-info mb-3"><i class="fas fa-edit"></i>&nbsp;&nbsp; 
            <span><strong>Modifier</strong></span>
        </button>
        <button class="btn btn-info mb-3 text-dark" href="{% url 'section' %}">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;&nbsp; 
            <span><strong>Retour</strong></span>
        </button>
    </div>
</form>
{% endblock content %}
