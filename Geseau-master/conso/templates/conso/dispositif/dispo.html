{% extends 'base.html' %}

{% block etatactuel %}
Liste des dispositifs
{% endblock etatactuel %}

{% block content %}
<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover text-center">
          <thead class="sticky-top" style="background-color: #65a9dc;">
            <tr>
              <th scope="col">Numero serie</th>
              <th scope="col">Lieu d'emplacement</th>
              <th scope="col">Source d'eau</th>
              <th scope="col">Modifier</th>
            </tr>
          </thead>
          <tbody>
            {% for dispo in dispos %}
            <tr>
              <td>{{dispo.numero_serie}}</td>
              <td>{{dispo.nom_lieu}}</td>
              <td>{{dispo.source_eau}}</td>
              <td>
                <div class="btn">
                  <a href="{% url 'update_dispositif' dispo.id %}" class="btn btn-outline-warning bi bi-pencil"></a>
                  <a href="{% url 'graphe_dispo' dispo.id %}" class="btn btn-outline-primary bi bi-eye"></a>
                  <a href="{% url 'delete_dispositif' dispo.id %}" class="btn btn-outline-danger bi bi-trash"></a>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
